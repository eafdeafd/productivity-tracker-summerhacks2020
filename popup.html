<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <header>
      <h1>Website Blocker/Tracker</h1>
    </header>
    <p id="paragraph">Your Website Blocker/Tracker is on. If you would like to disable it, please turn off the chrome extension. </p>

    <p id="formLabel"></p>
    <form id="myForm" class="form">
      <label for="websiteRedirect">Change Website Redirect URL Here:</label>
      <input type="text" name="website" id="website">
      <input type="submit" value="Submit" id="submit">
    </form>

    <p id="formLabelBlock"></p>
    <form id="myFormBlock" class="form">
      <label for="websiteBlock">Add Blocked Website URL Here:</label>
      <input type="text" name="website" id="websiteBlock">
      <input type="submit" value="Submit" id="submitBlock">
    </form>

    <script src="popup.js"></script>
  </body>
</html>
