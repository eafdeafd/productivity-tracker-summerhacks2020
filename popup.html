<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <header>
      <h1>Website Blocker/Tracker</h1>
    </header>
    <p id="paragraph">Your Website Blocker/Tracker is on. If you would like to disable it, please turn off the chrome extension. </p>
    <p id="formLabel">If you would like to change the location of the website redirect, input the desired website in the input box below.</p>
    <form id="myForm" class="form">
      <label for="websiteRedirect">Enter Website Redirect Location Here:</label>
      <input type="text" name="website" id="website">
      <input type="submit" value="Submit" id="submit">
    </form>
    <script src="popup.js"></script>
  </body>
</html>
